<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard (Secured)</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">Admin Dashboard</div>
        <nav><a href="index.html">Home</a></nav>
    </header>
    <main class="admin-dashboard" id="admin-main" style="display:none;">
        <div class="admin-header">
            <h1>Management System</h1>
        </div>
        
        <section class="stats-grid">
            <div class="stat-card">
                <h3>Items Pending Review</h3>
                <p class="count danger" id="pending-count">0</p>
            </div>
            <div class="stat-card">
                <h3>New Claim Requests</h3>
                <p class="count warning" id="claim-count">0</p>
            </div>
            </section>

        <section class="admin-list">
            <h2>Item Postings Pending Review</h2>
            <div id="pending-items-list">
                </div>
        </section>
        
        <section class="admin-list">
            <h2>New Claim Requests (Awaiting Proof Verification)</h2>
            <div id="new-claims-list">
                </div>
        </section>
    </main>
    
    <script src="js/client.js"></script>
    <script>
        const password = prompt("Enter Admin Passcode to continue");
        const requiredPasscode = "fbla";
        
        if (password === requiredPasscode) {
            document.getElementById('admin-main').style.display = 'block';
            // The loadAdminData function is called by the DOMContentLoaded listener in client.js
        } else {
            alert("Incorrect Passcode. Access Denied.");
            window.location.href = 'index.html'; 
        }
    </script>
    <footer>&copy; 25-26' FBLA Lost & Found Project</footer>
</body>
</html>
