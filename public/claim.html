<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Item</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">Lost & Found Hub</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="search.html">Search Lost Items</a>
            <a href="report.html">Report Found Item</a>
            <a href="admin.html">Admin</a>
        </nav>
    </header>
    <main>
        <h1 id="claim-title">Claiming Item #<span id="item-id-display">N/A</span></h1>
        <p style="margin-bottom: 2rem;">**Ownership Verification Required:** To ensure security, administrators will review your claim and verify your proof before releasing the item.</p>
        <form id="claim-form">
            <input type="hidden" id="item-id" name="item_id">
            
            <label for="claimer-name">Your Full Name:</label>
            <input type="text" id="claimer-name" name="claimer_name" required>

            <label for="claimer-email">Your Best Contact Email (Will receive admin response):</label>
            <input type="email" id="claimer-email" name="claimer_email" required>

            <label for="match-details">Proof of Ownership (REQUIRED):</label>
            <textarea id="match-details" name="match_details" rows="6" placeholder="Describe the contents, a unique marking, the exact time you lost it, or a password/PIN. Be detailed!"></textarea>
            
            <button type="submit" class="button primary">Submit Claim for Review</button>
        </form>
        <p id="claim-message" style="display: none;"></p>
    </main>
    <footer>&copy; 25-26' FBLA Lost & Found Project</footer>
    <script src="js/client.js"></script>
</body>
</html>
