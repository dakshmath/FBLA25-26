<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Found Items</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">Lost & Found Hub</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="search.html">Search Lost Items</a>
            <a href="report.html">Report Found Item</a>
            <a href="admin.html">Admin</a>
        </nav>
    </header>
    <main>
        <h1>Search for Your Lost Item</h1>
        <p style="margin-bottom: 2rem;">Only items approved by an administrator are shown here. If you find a match, click "Claim This Item."</p>
        <section class="search-controls">
            <input type="text" id="search-input" placeholder="Search by name or description (e.g., 'blue backpack', 'Nike shoe')">
            <label for="sort-select">Sort By:</label>
            <select id="sort-select" class="button secondary">
                <option value="newest">Newest First</option>
                <option value="oldest">Oldest First</option>
            </select>
        </section>

        <section id="item-list" class="item-grid">
            </section>
    </main>
    <footer>&copy; 25-26' FBLA Lost & Found Project</footer>
    <script src="js/client.js"></script>
</body>
</html>
